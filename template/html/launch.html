<body>

    <section class="container">
        <div class="content">

    <section class="container">
        <div class="content">
            <h1>Spacial Intelligence </h1>

    </section>

    <section class="container">
        <div class="content">
            <h1>Full-Frame 8K Imaging System</h1>

        </div>
    </section>

    <section class="container">

        </div>
    </section>

    <section class="container">
        <div class="content">
            <h1><a href="/html/product_detail_page.html">BUY NOW</a></h1>
            <p> </p>
        </div>
    </section>

    <div id="set-height"></div>

    <video id="v0" tabindex="0" , autobuffer preload>
        <source type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' src="/images/vid1.mp4">
        </source>
    </video>
    <!--Video Reference: Official youtube video of DJI Inspire
    https://www.youtube.com/watch?v=T5IgH__lL7I
    -->
    <script src="../js/launch.js"></script>
    <script>

        enterView({
            selector: 'section',
            enter: function (el) {
                el.classList.add('entered');
            }
        })

        var frameNumber = 0, // start video at frame 0
            // lower numbers = faster playback
            playbackConst = 1500,
            // get page height from video duration
            setHeight = document.getElementById("set-height"),
            // select video element         
            vid = document.getElementById('v0');
        // var vid = $('#v0')[0]; // jquery option

        // dynamically set the page height according to video length
        vid.addEventListener('loadedmetadata', function () {
            setHeight.style.height = Math.floor(vid.duration) * playbackConst + "px";
        });


        // Use requestAnimationFrame for smooth playback
        function scrollPlay() {
            var frameNumber = window.pageYOffset / playbackConst;
            vid.currentTime = frameNumber;
            window.requestAnimationFrame(scrollPlay);
        }

        window.requestAnimationFrame(scrollPlay);

    </script>
</body>
